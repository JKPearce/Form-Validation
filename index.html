<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#" id="mainForm">
      <ul>
        <li>
          <label for="email">Email Address:</label>
          <input
            type="email"
            class="input"
            name="email"
            id="email"
            placeholder="email@email.com"
            required
          />
          <p class="error" id="emailError"></p>
        </li>
        <li>
          <label for="country">Country:</label>
          <input
            type="text"
            class="input"
            name="country"
            id="country"
            placeholder="Australia"
            pattern="[A-Za-z]+"
            title="Country should only contain letters e.g Australia"
            required
          />
          <p class="error" id="countryError"></p>
        </li>
        <li>
          <label for="zipCode">Zip Code:</label>
          <input
            type="text"
            class="input"
            name="zipCode"
            id="zipCode"
            placeholder="2000"
            pattern="[0-9]+"
            title="Please only use numbers EG 2050"
            required
          />
          <p class="error" id="zipCodeError"></p>
        </li>
        <li>
          <label for="password">Password:</label>
          <input
            type="password"
            class="input"
            name="password"
            id="password"
            placeholder="Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])((?=.*\W)|(?=.*_))^[^ ]+$"
            title="Password must contain at least 1 uppercase, 1 lowercase, 1 number, 1 special character and at least 8 characters long"
            required
          />
          <p class="error" id="passwordInputError"></p>
        </li>
        <li>
          <label for="passwordConfirm">Confirm Password:</label>
          <input
            type="password"
            class="input"
            name="passwordConfirm"
            id="passwordConfirm"
            placeholder="Confirm Password"
            required
          />
          <p class="error" id="confirmPasswordInputError"></p>
        </li>
      </ul>
      <ul>
        <button type="submit">Submit</button>
      </ul>
    </form>
  </body>
</html>
